<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congnify_project</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logo.png" type="image/png">

</head>

<body>

    <body>

        <nav class="navbar">
            <div class="nav-logo">
                <img src="logo.png" alt="Logo">
                <span>MyProject</span>
            </div>


            <div class="nav-links">
                <a href="#">Home</a>
                <a href="#users">Users</a>
                <a href="#myForm">Contact</a>
            </div>

            <div class="hamburger" onclick="openSidebar()">
                ☰
            </div>
        </nav>

        <div class="sidebar" id="sidebar">
            <span class="close-btn" onclick="closeSidebar()">×</span>

            <a href="#" >Home</a>
            <a href="#users" >Users</a>
            <a href="#myForm" >Contact</a>
        </div>


        <div class="layout">

            <div class="container">
                <h1>Welcome to My Website</h1>

                <p>This is my first project for Cognifyz internship.</p>

                <img src="https://plus.unsplash.com/premium_vector-1731328286254-7404540467c2?q=80&w=1074&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                    alt="Sample Image">

                <br><br>
                <button id="colorBtn">Change Color</button>

                <hr>

                <h2>Users from API</h2>
                <button id="loadBtn">Load Users</button>

                <div id="users"></div>
            </div>

            <div class="form-box">

                <div class="form-inner">

                    <!-- LEFT SIDE: FORM -->
                    <div class="form-left">
                        <h2>Contact Form</h2>

                        <form id="myForm">
                            <input type="text" id="name" placeholder="Enter your name"><br><br>
                            <input type="text" id="email" placeholder="Enter your email"><br><br>
                            <input type="password" id="password" placeholder="Enter your password"><br><br>

                            <button type="submit">Submit</button>
                            <p id="error"></p>
                        </form>
                    </div>

                    <!-- RIGHT SIDE: IMAGE -->
                    <div class="form-right">
                        <img src="https://plus.unsplash.com/premium_vector-1732191809273-a4827e61d3a3?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MTB8fHByb2Zlc3Npb25hbHxlbnwwfHwwfHx8MA%3D%3D"
                            alt="Form illustration">
                    </div>

                </div>
            </div>


            <script src="script.js"></script>
    </body>

</html>
